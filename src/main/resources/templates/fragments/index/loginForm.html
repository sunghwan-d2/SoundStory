<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<form novalidate class="dialog" id="loginForm" th:fragment="loginForm">
    <div class="image-container">
        <img th:src="@{/assets/images/soundstoryicon.png}" alt="홈 로고" class="image">
        <span class="title">SoundStory</span>
    </div>
    <label class="_obj-label label" rel="emailLabel">
        <input required autocomplete="email" class="_obj-input __field input" maxlength="50" minlength="5" name="email" placeholder="아이디" spellcheck="false" type="email">
    </label>
    <label class="_obj-label label" rel="passwordLabel">
        <input required autocomplete="current-password" class="_obj-input __field input" maxlength="50" minlength="5" name="password" placeholder="비밀번호" type="password">
    </label>
    <label class="_obj-check-label label">
        <input hidden class="__input" type="checkbox">
        <span class="__checkbox"></span>
        <span class="__text">이메일을 기억합니다.</span>
    </label>
    <button class="_obj-button" type="submit">
        <i class="__icon"></i>
        <span class="__text">로그인</span>
    </button>
    <ul class="menu">
        <li class="item">
            <a class="link" href="#" rel="showRegisterCaller">회원가입</a>
        </li>
        <li class="item">
            <a class="link" href="#" rel="showRecoverCaller">계정 찾기</a>
        </li>
    </ul>
</form>
</html>
